---
layout: default
---


		<main>
		{{ site.description}}
			<br>
		
			
<ul>
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span>dans  categorie<a href="{{ post.categories | prepend: site.baseurl  }}"> {{ post.categories }}</a></span>
      </li>
    {% endfor %}
  </ul>
		</main>
